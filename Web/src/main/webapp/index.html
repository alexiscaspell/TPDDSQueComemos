<!doctype html>
<html lang="en" ng-app="queComemosApp">
<head>
<meta charset="utf-8">
<title>¿Qué Comemos?</title>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
</head>
<body ng-controller="TodosLasRecetasCtrl">

	<div class="receta-selector"
		style="width: 30%; float: left; margin: 5px;">
		<div class="form-group">
			<select class="form-control" id="recetaSeleccionada" size="15"
				ng-model="recetaSeleccionada"
				ng-options="receta.nombre for receta in recetas">
			</select>
		</div>
	</div>

	<div style="width: 60%; float: left; margin: 5px;">
		<p>Nombre: {{recetaSeleccionada.nombre}}</p>
		<p>Dificultad: {{recetaSeleccionada.dificultad}}</p>
		<p>Calorias: {{recetaSeleccionada.calorias}}</p>
	</div>

	<script src="node_modules/angular/angular.js"></script>
	<script src="app.js"></script>
	<script src="controllers.js"></script>
</body>
</html>
