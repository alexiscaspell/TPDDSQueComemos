<div class="panel-body">
	<div class="panel panel-default">
		<h4>Nuevo Ingrediente</h4>
		<p>
		<label>
			Ingrediente:
			<input ng-model="ingrediente" />
		</label>
		</p>
		<p>
		<label>
			Cantidad:
			<input ng-model="cantidad" />
		</label>
		</p>
		<button ng-click="agregarIngrediente()">Aceptar</button>
		<button ng-click="volver()">Volver</button>
	</div>
</div>
