<div class="col-xs-3"></div>

<div class="col-xs-6 center-block">

	<div class="panel panel-default">

		<div class="panel-heading">
			<h2> Las recetas mostradas son : {{ recetas_a_mostar }}</h2>
		</div>

		<div class="panel-body">
			<table class="table table-striped table-hover table-condensed example-animate-container">
      		<tbody>
      			<tr>
	        		<th>Nombre</th>
        			<th>Calorias</th>
        			<th>Dificultad</th>
        			<th ng-show="isHome">Temporadas</th>
        			<th ng-hide="isHome">Consultas</th>
      				</tr>
      				<tr data-ng-repeat="receta in lista_recetas" class="animate-repeat">
        			<td class="col-xs-3">{{receta.nombre}}</td>
        			<td class="col-xs-2">{{receta.calorias}}</td>
        			<td class="col-xs-2">{{receta.dificultad}}</td>
        			<td class="col-xs-4" ng-show="isHome">{{ receta.temporadas }}</td>
        			<td class="col-xs-3" ng-hide="isHome">{{ cantidadConsultas[$index] }}</td>
        			<td nowrap class="col-xs-2">
          			<button type="button" class="btn btn-default" ng-click="seleccionarReceta(receta)" aria-label="Cumplir" ng-show="isHome">
	            		<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
          			</button>
        			</td>
      			</tr>
      		</tbody>
    		</table>
		</div>

		<div class="panel-footer"> 
			<form>
				<div class="form-group">
					<button ng-show="botonera"ng-click="verUsuario()">Ver Perfil de Usuario</button>
					<button ng-show="botonera"ng-click="verConsultas()">Ver Consultas de Recetas</button>
					<button ng-show="botonera" ng-click="verMonitoreo()">Ver Monitoreo de Consultas</button>
					<button ng-hide="botonera" ng-click="actualizar()">Actualizar</button>
					<button ng-hide="botonera" ng-click="irAHome()">Volver a Home</button>
				</div>				
			</form>
		</div>


	</div>
</div>
